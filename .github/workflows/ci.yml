name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: uv sync --all-groups
    
    - name: Lint with ruff
      run: uv run ruff check .
    
    - name: Format check with ruff
      run: uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    name: Test

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: uv sync --all-groups
    - name: Install package in editable mode
      run: uv pip install -e .
    
    - name: Start Firestore Emulator
      run: |
        docker run -d --name firestore-emulator -p 8081:8080 \
          -e FIRESTORE_PROJECT_ID=test-project \
          mtlynch/firestore-emulator-docker
        sleep 5
        echo "âœ… Firestore emulator started"
    
    - name: Run tests with coverage
      env:
        FIRESTORE_EMULATOR_HOST: localhost:8081
        GOOGLE_CLOUD_PROJECT: test-project
        FIRESTORE_DATABASE: "(default)"
      run: uv run pytest tests/ --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=60 -v
    
    - name: Stop Firestore Emulator
      if: always()
      run: |
        docker stop firestore-emulator || true
        docker rm firestore-emulator || true
    
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          coverage.xml
          .coverage
        retention-days: 1

  coverage:
    runs-on: ubuntu-latest
    name: Coverage
    needs: test

    steps:
    - name: Download coverage artifacts
      uses: actions/download-artifact@v4
      with:
        name: coverage-reports
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

